sudo: false
language: node_js
node_js:
  - '6'
  - '8'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - unzip
      - g++-4.8
before_install:
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@flowtyped.com"
script: ./travis.sh
cache:
  directories:
  - cli/.flow-bins-cache
