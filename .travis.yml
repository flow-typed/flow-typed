language: node_js
os: linux
dist: xenial
node_js:
  - '10'
  - '12'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - unzip
      - g++-4.8
before_install:
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@flowtyped.com"
script: ./travis.sh
cache:
  directories:
  - cli/.flow-bins-cache
  - $HOME/.flow-typed
  - $HOME/.cache/yarn
