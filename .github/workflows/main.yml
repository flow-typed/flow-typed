name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
permissions: write-all
jobs:
  build:
    name: Build Node@${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '16' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - id: files
        uses: jitterbit/get-changed-files@v1
      - name: Before Install
        run: |
          git config --global user.name "flow-typed CI"
          git config --global user.email "noemail@example.com"
      - name: Run eslint on changed definition files
        run: |
          yarn --cwd ./definitions
          definition_files=""
          for changed_file in ${{ steps.files.outputs.all }}; do
            if [[ ${changed_file} == definitions/* ]]; then
              prefix="definitions/"
              definition_files="${foo} ${changed_file:${#prefix}}"
            fi
          done
          yarn --cwd ./definitions/ eslint --output-file eslint_report.json --format json ${definition_files}
          node scripts/genEslintAnnotations.js

      - name: Annotate
        uses: yuzutech/annotations-action@v0.4.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          title: 'eslint'
          input: './definitions/eslint_annotation.json'
      - name: Tests
        run: ./build.sh
  analyze:
    name: Analyze ${{ matrix.language }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
